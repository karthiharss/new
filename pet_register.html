<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pet Registration - PetRescue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ff6f61;
  --primary-soft: #ff9f7a;
  --text-dark: #374151;
  --text-medium: #4b5563;
}

body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  background: radial-gradient(circle at top left, #ffe4d6, #fff5f0);
}

/* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 14px 8vw;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(16px);
  z-index: 50;
}

.logo {
  font-size: 26px;
  font-weight: 700;
  color: var(--primary);
}

.nav-links button {
  margin-left: 10px;
}

/* Buttons */
.btn-nav, .submit-btn {
  padding: 8px 18px;
  border-radius: 999px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, var(--primary), var(--primary-soft));
  color: white;
  box-shadow: 0 6px 18px rgba(255, 111, 97, 0.45);
}

.btn-nav:hover, .submit-btn:hover {
  transform: translateY(-1px);
}

/* Pet Register Container */
.pet-register {
  max-width: 1000px;
  margin: 120px auto 40px;
  background: white;
  padding: 30px;
  border-radius: 28px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
}

.pet-register h2 {
  text-align: center;
  margin-bottom: 10px;
}

.pet-register p {
  text-align: center;
  color: var(--text-medium);
  margin-bottom: 25px;
}

/* Form */
.pet-form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group.full {
  grid-column: span 2;
}

label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
}

input, select, textarea {
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #ccc;
  font-family: Poppins, sans-serif;
}

textarea {
  min-height: 100px;
  resize: none;
}

/* Form actions */
.form-actions {
  grid-column: span 2;
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}

.reset-btn {
  background: transparent;
  color: var(--primary);
  padding: 8px 18px;
  border-radius: 999px; /* pill-shaped */
  border: 2px solid var(--primary);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.reset-btn:hover {
  background: var(--primary);
  color: white;
  transform: translateY(-1px);
}



/* Responsive */
@media (max-width: 768px) {
  .pet-form {
    grid-template-columns: 1fr;
  }
  .form-group.full,
  .form-actions {
    grid-column: span 1;
  }
}
</style>
</head>

<body>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">üêæ PET<span>RESCUE</span></div>
  <nav class="nav-links">
    <button class="btn-nav" onclick="location.href='index.html'">Home</button>
    <button class="btn-nav" onclick="location.href='pet_register.html'">Register Pet</button>
  </nav>
</header>

<div class="pet-register">
  <h2>Pet Registration</h2>
  <p>Register pets that are lost, found, or available for adoption</p>

  <form class="pet-form" action="register_pet.php" method="POST" enctype="multipart/form-data">

    <div class="form-group">
      <label>Pet Name</label>
      <input type="text" name="pet_name" required>
    </div>

    <div class="form-group">
      <label>Pet Type</label>
      <select name="pet_type" required>
        <option value="">Select</option>
        <option>Dog</option>
        <option>Cat</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Breed</label>
      <input type="text" name="breed">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" name="age">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select name="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="form-group">
      <label>Pet Status</label>
      <select name="pet_status" required>
        <option>Lost</option>
        <option>Found</option>
        <option>Available for Adoption</option>
      </select>
    </div>

    <div class="form-group">
      <label>Health Status</label>
      <input type="text" name="health_status">
    </div>

    <div class="form-group">
      <label>Vaccinated</label>
      <select name="vaccinated">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="form-group">
      <label>Owner Name</label>
      <input type="text" name="owner_name" required>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" name="contact_number" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group full">
      <label>Description</label>
      <textarea name="description"></textarea>
    </div>

    <div class="form-group full">
      <label>Pet Image</label>
      <input type="file" name="image" accept="image/*">
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" name="location" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">Register Pet</button>
      <button type="reset" class="reset-btn">Clear</button>
    </div>

  </form>
</div>

</body>
</html>
